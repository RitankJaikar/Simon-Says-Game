<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="SimonSay.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press "Enter" to start the game</h2>
    <div class="box" id="buttons">
        <div class="box-line">
            <div id="box1" class="btn  red" type="button"></div>
            <div id="box2" class="btn  yellow" type="button"></div>
        </div>
        <div class="box-line">
            <div id="box3" class="btn  blue" type="button"></div>
            <div id="box4" class="btn  green" type="button"></div>
        </div>
    </div>
    <p class="highScore"></p>
    <script src="SimonSay3.js"></script>
</body>
</html>
